{% extends 'layout.html' %}

{% block body %}

<h2>Delete {{ category.name }}</h2>
<form class="my-4 px-2" action="{{url_for('deleteCategory', category_id=category.id)}}" method="POST">
  <div class="form-row">
    <p>Do you want to delete <strong>{{ category.name }}</strong> permanently?
  </div>
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href='{{url_for('showCategories')}}'>Cancel</a>
</form>

{% endblock %}
