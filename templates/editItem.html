{% extends 'layout.html' %}

{% block body %}

<h2>Edit {{ item.name }}</h2>
<hr>
<form class="m-3" action="{{ url_for('editItem', item_id=item.id, category_id=category_id) }}" method="POST" enctype=multipart/form-data>
  <div class="form-group">
    <label for="name">Item name</label>
    <input type="text" class="form-control" name="name" value="{{ item.name }}">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea name="description" class="form-control" rows="5" id="description">{{ item.description }}</textarea>
  </div>
  <div class="form-group">
    <label for="inputFile">File input</label>
    <input type=file name="file" class="form-control-file" id="inputFile" aria-describedby="fileHelp">
    <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
  </div>
  <button type="submit" class="btn btn-warning">Save Changes</button>
  <a href='{{url_for('showItemList', category_id=category_id )}}'>Cancel</a>
</form>

{% endblock %}
