Edit {{ item.name }}
<hr>
<form action="{{ url_for('editItem', item_id=item.id, category_id=category_id) }}"
      method="POST">
  Item Name:<br>
  <input type="text" name="name" value="{{ item.name }}">
  <br>
  Item description:<br>
  <textarea name="description">
    {{ item.description }}
  </textarea>
  <br>
  <input type="submit" value="Submit">
</form>
<a href='{{ url_for('showItemList', category_id=category_id) }}'>Cancel</a>
