{% extends 'layout.html' %}

{% block body %}

<h2>Add new item to {{ category.name }}</h2>
<hr>

<form class="m-3" action="{{ url_for('addItem', category_id=category.id) }}" method="POST" enctype=multipart/form-data>
  <div class="form-group">
    <label for="categoryName">Item Name</label>
    <input type="text" name="name" class="form-control" id="categoryName" placeholder="Item Name">
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea name="description" class="form-control" rows="5" id="description"></textarea>
  </div>
  <div class="form-group">
    <label for="inputFile">File input</label>
    <input type=file name="file" class="form-control-file" id="inputFile" aria-describedby="fileHelp">
    <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
  </div>
  <button type="submit" class="btn btn-success">Create</button>
  <a href='{{url_for('showItemList', category_id=category.id )}}'>Cancel</a>
</form>

{% endblock %}
